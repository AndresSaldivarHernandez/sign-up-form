<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <aside>
        <div id="logo">
            <img src="images/odin-lined.png" alt="The Odin Project Logo" height="127px" width="95px">
            <p>SIGN UP</p>
        </div>
    </aside>
    <section class="form-section">
        <p id="intro">
            <strong>
                This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</br></br>
            </strong>
        </p>
        <form action="#" method="post"> 
            <h1>Let's do this!</h1>
                <div class="form-category">
                    <div>
                        <br><label for="first-name">FIRST NAME</label></br>
                        <input type="text" name="full-name" id="first-name">
                    </div>
                    <div>
                        <br><label for="last-name">LAST NAME</label></br>
                        <input type="text" name="full-name" id="last-name">
                    </div>
                </div>
                <div class="form-category">
                    <div>
                        <br><label for="email">EMAIL</label></br>
                        <input type="email" name="contact-info" id="email">
                    </div>
                    <div>
                        <br><label for="phone">PHONE NUMBER</label></br>
                        <input type="tel" name="contact-info" id="phone">
                    </div>
                </div>     
                <div class="form-category">
                    <div>
                        <br><label for="pass">PASSWORD</label></br>
                        <input type="text" name="pass-confirm" id="pass">
                    </div>
                    <div>
                        <br><label for="confirm">CONFIRM PASSWORD</label></br>
                        <input type="text" name="pass-confirm" id="confirm">
                    </div>
                </div>  
        </form>
        <button type="submit">Create Account</button>
        <p id="returning-user">Already have an account? <a href="#">Login</a></p>
    </section>
</body>
</html>
